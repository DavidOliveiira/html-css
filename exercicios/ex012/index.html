<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1> Instalando vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video src="midia/Meu-Video.Mp4.mp4" width="560" height="315" controls></video>

    <video controls width="560" height="315" poster="#"> <!--Poster= colocar uma foto de capa para o video.... Width é tamanho da largura do video na tela-->
        <source src="midia/12411647_1920_1080_30fps.mp4" type="video/mp4">
        <source src="midia/Meu-Video.Mp4.mp40" type="video/mp4">
        <source src="midia/meu-video.ogv.ogv" type="video/ogv">
        <source src="midia/Meu-Video.webm.webm" type="video/webm">
    </video>
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=620ezgZ2nYzpewId" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


</body>
</html>
